<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, inital-scale=1.0">
      <title>GP Portfolio</title>
      <link rel="'stylesheet" href="./style.css">
   </head>
   <body>
    <header>
      <h1>Garrett Phillips' Professional Portfolio</h1>
    </header>
  
    <div class="container">
        <div id="aboutme">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </div>
    </div>
  
    <div class="container">
        <div id="projects">
            <h2>Projects</h2>
            <ul>
              <li>Project 1</li>
              <li>Project 2</li>
              <li>Project 3</li>
              <!-- Add more projects as needed -->
            </ul>
        </div>
    </div>
  
    <div class="container">
        <div id="career">
            <h2>Career</h2>
            <ul>
              <li>Education</li>
              <li>Work Experience</li>
              <li>Achievements</li>
              <!-- Add more sections as needed -->
            </ul>
        </div>
    </div>
  
    <div class="container">
        <div id="contact">
            <h2>Contact Me!</h2>
            <form action="https://formsubmit.co/el/mupuso" method="POST">
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="text" name="Company/Org" placeholder="Company/Org" required>
                <input type="text" name="Email" placeholder="Email" required>
                <textarea name="Message" placeholder="Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
  
    <footer>
      <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
